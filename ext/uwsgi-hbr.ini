[uwsgi]
uid = root
gid = root
env = DATABASE_URL=sqlite:////hbrain/run/data-dev.sqlite
env = CATKIN_FOLDER=/hbrain/catkin
env = DOTBOT_PACKAGE_NAME=dotbot_app
env = ROS_ENVS=/hbrain/catkin/ros.bash
master = true
processes = 3
enable-threads = True
threads = 2
lazy-apps = true
chmod-socket = 666
virtualenv = /hbrain/hbrain_server/hbr
pythonpath = /hbrain/hbrain_server/webapp
pidfile = /hbrain/run/dotbot.pid
socket = /hbrain/run/dotbot.sock
gevent = 100
module = manage
callable = app
logdate = true
close-on-exec = true
gevent-monkey-patch = true
