[uwsgi]
uid = root
gid = root
env = CATKIN_FOLDER=/opt/hbrain/ros_ws/
env = DOTBOT_PACKAGE_NAME=hbr_app
env = ROS_ENVS=/opt/hbrain/configurations/ros.bash
master = true
processes = 3
enable-threads = True
threads = 2
lazy-apps = true
chmod-socket = 666
virtualenv = /opt/hbrain/hbrain
pythonpath = /opt/hbrain/hbrain/hbrain-ci
pidfile =/run/hbrain-server.pid
socket = /run/hbrain-server.sock
module = manage
callable = app
logdate = true
close-on-exec = true
