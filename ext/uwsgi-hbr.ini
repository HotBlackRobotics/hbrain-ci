[uwsgi]
uid = root
gid = root
env = CATKIN_FOLDER=/opt/hbrain-ros
env = DOTBOT_PACKAGE_NAME=dotbot_app
env = ROS_ENVS=/opt/hbrain/ext/ros.bash
master = true
processes = 3
enable-threads = True
threads = 2
lazy-apps = true
chmod-socket = 666
virtualenv = /opt/hbrain
pythonpath = /opt/hbrain/hbrain-ci
pidfile = /opt/hbrain/run/dotbot.pid
socket = /opt/hbrain/run/dotbot.sock
module = manage
callable = app
logdate = true
close-on-exec = true
