[uwsgi]
uid = dotbot
gid = dotbot
master = true
processes = 2
threads = 2
lazy-apps = true
chmod-socket = 666
virtualenv = /opt/virtualenvs/dotbot
pythonpath = /opt/virtualenvs/dotbot/project/webapp
pidfile = /opt/virtualenvs/dotbot/run/dotbot.pid
socket = /opt/virtualenvs/dotbot/run/dotbot.sock
module = manage
callable = app
logdate = true
